<form ng-submit="mainCtrl.addTodo()">
	<div class="col-xs-10">
		<input class="form-control transparent-bg text-todo" placeholder="Add task" ng-model="mainCtrl.taskToAdd"></input>
	</div>

	<div class="col-xs-2">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button submit" class="btn transparent-bg">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
			</div>
		</div>
	</div>
</form>
