<div class="form-group">
	<div class="col-xs-10">
		<div class="input-group">
			<span class="input-group-addon transparent-bg">
				<input type="checkbox" ng-model="itemtodo.done">
			</span>
			<p type="text" class="form-control transparent-bg done-{{itemtodo.done}}"> {{itemtodo.task}} </p>
		</div>
	</div>
	<div class="col-xs-2">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn transparent-bg">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
			</div>
		</div>
	</div>
</div>
